name: Examples Test [auth]

on:
  workflow_run:
    workflows: ["Docker build"]  # Must match the name exactly
    types:
      - completed


env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
    test-examples:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Restore binary
        uses: actions/download-artifact@v4
        with:
          name: iceberg-catalog-image
          path: artifacts
          run-id: '${{ github.event.workflow_run.id }}'
      - name: Display structure of downloaded files
        run: ls -Rlh artifacts

      - name: Restore Docker image
        run: |
          docker load -i artifacts/iceberg-catalog-amd64.tar

      - name: Test Examples
        run: |
          cd examples/access-control
          sed -i '/pull_policy: always/d' docker-compose.yaml
          docker compose run jupyter bash -c "cd /home/jovyan/examples/ && jupyter execute 01-Bootstrap.ipynb"
        env:
            LAKEKEEPER_TEST__SERVER_IMAGE: localhost/iceberg-catalog-local:amd64
      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2